# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/AppData/Roaming/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 1
    y: 1
  decorations: None
  startup_mode: Maximized

font:
  normal:
    family: CaskaydiaMono NF
  size: 10.5

shell:
  program: wsl.exe 
  args:
    - --cd ~
